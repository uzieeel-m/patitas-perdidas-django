{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}- Registro{% endblock title %}
    
{% block content %}
<div class="container mt-3 mb-3">
    <h2>Regístrate</h2>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn boton" type="submit">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="{% url 'account_login' %}">Inicia sesión</a> </p>
    </form>
</div>
{% endblock content %}
