{% extends '_base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}- Registro{% endblock title %}
    
{% block content %}
<div class="container mt-3 mb-3">
    <h2>Regístrate</h2>
    <form action="{% url 'account_signup' %}" id="signup_form" method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn boton" type="submit">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="{% url 'account_login' %}">Inicia sesión</a> </p>
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
    </form>
</div>
{% endblock content %}
