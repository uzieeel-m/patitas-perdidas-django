{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}- Acceso{% endblock title %}

{% block content %}
<div class="container pb-2">
    <h1>Inicia sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn boton" type="submit">Acceder</button>
        <p>¿No tienes una cuenta? Crea una <a href="{% url 'account_signup' %}">aquí</a>.</p>
    </form>
</div>
{% endblock content %}
