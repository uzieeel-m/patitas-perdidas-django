<!-- ./templates/mascota/editar_mascota.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}- Editar Mascota{% endblock title %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <a href="{% url 'mis-mascotas' %}"><i class="fa-solid fa-ban mr-2"></i>Cancelar</a>
            <button type="submit" class="btn boton"><i class="fa-solid fa-floppy-disk mr-2"></i>Guardar</button>
        </form>
    </div>
{% endblock content %}
